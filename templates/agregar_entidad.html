<!DOCTYPE html>
<html>
<head>
    <title>Agregar Entidad</title>
</head>
<body>
    <h1>Agregar Nueva Entidad</h1>
    
    <form action="/agregar_entidad" method="post">
        <label for="nombre_entidad">Nombre de la Entidad:</label>
        <input type="text" id="nombre_entidad" name="nombre_entidad" required><br>
        
        <label for="atributos">Atributos (separados por coma):</label>
        <input type="text" id="atributos" name="atributos" required><br>
        
        <button type="submit">Agregar Entidad</button>
    </form>
</body>
</html>
